<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Matches {{user?.gender}},{{user?.age}}

    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">matches 
  

      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
  @for(match of matches; track match){
        <ion-row class="ion-justify-content-between">
          <ion-col size="5"> 
            
          <h4>{{match.user_gender}}</h4>
          
         <h3>{{match.user_age}} </h3>
          </ion-col>
          <ion-col size="2"> 
            
            <div class="ion-padding-top">
            <ion-icon name="send-outline" size="large"></ion-icon>
          </div>
          </ion-col>
   
        </ion-row>
   
  }
    
</ion-grid>

</ion-content>
